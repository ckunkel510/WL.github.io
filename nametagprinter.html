<!DOCTYPE html>
<html>
<head>
  <title>Name Tag Label</title>
  <style>
    @media print {
      @page {
        size: 4in 2in portrait;
        margin: 0;
      }
      body {
        margin: 0;
      }
    }

    html, body {
      width: 4in;
      height: 2in;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #label {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;
  height: 100%;
  font-weight: bold;
  padding: 0.2in;
  font-size: clamp(24px, 8vw, 90px);
  line-height: 1.1;
  flex-direction: column; /* This stacks lines */
  white-space: normal;     /* Allows wrapping */
  word-break: keep-all;    /* Donâ€™t break mid-word */
}
  </style>
</head>
<body onload="printPage()">
  <div id="label"></div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    function printPage() {
  const name = getQueryParam('name');
  
  // Optional: auto-insert <br> between first and last word
  const parts = name.trim().split(" ");
  const formattedName = parts.length > 1
    ? `${parts[0]}<br>${parts.slice(1).join(" ")}`
    : name;

  document.getElementById('label').innerHTML = formattedName;

  setTimeout(() => {
    window.print();

    setTimeout(() => {
      window.location.href = "https://ckunkel510.github.io/WL.github.io/BuilderNightRegistration.html";
    }, 2000);
  }, 500);
}

  </script>
</body>
</html>
