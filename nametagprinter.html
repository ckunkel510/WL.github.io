<!DOCTYPE html>
<html>
<head>
  <title>Name Tag Label</title>
  <style>
    @media print {
      @page {
        size: 4in 2in portrait;
        margin: 0;
      }
      body {
        margin: 0;
      }
    }

    html, body {
      width: 4in;
      height: 2in;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100%;
      padding: 0.2in;
    }

    #nameLine {
      font-weight: bold;
      font-size: clamp(32px, 10vw, 110px);
      line-height: 1.1;
    }

    #businessLine {
      font-size: clamp(16px, 5vw, 40px);
      font-style: italic;
      margin-top: 0.25em;
    }
  </style>
</head>
<body onload="printPage()">
  <div id="label">
    <div id="nameLine"></div>
    <div id="businessLine"></div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    function printPage() {
      const name = getQueryParam('name');
      const business = getQueryParam('business');

      document.getElementById('nameLine').innerText = name;
      document.getElementById('businessLine').innerText = business;

      setTimeout(() => {
        window.print();

        setTimeout(() => {
          window.location.href = "https://ckunkel510.github.io/WL.github.io/BuilderNightRegistration.html";
        }, 2000);
      }, 500);
    }
  </script>
</body>
</html>
